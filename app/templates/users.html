<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Bienvenido {{.userName}}</h1>
        <a href="/logout" class="btn btn-secondary">Logout</a>
    </div>

    {{if .error}}
    <div class="container mt-3" style="color: red;">{{.error}}</div>
    {{end}}

    <div class="container mt-5">
        <h1 class="mb-4">Crear Usuario</h1>
        <form action="/api/users" method="POST" class="mb-5">
            {{ .csrfField }}
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="Name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="Email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="Password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Usuario</button>
        </form>

        <h1 class="mb-4">Lista de Usuarios</h1>
        
        <ul class="list-group">
            {{range .users}}
            <li class="list-group-item">
                ID: {{.ID}} - Nombre: {{.Name}} - Email: {{.Email}}
                
                <!-- Formulario de actualización -->
                <form action="/api/users/{{.ID}}/update" method="POST" style="display:inline;">
                    {{ $.csrfField }}
                    <input type="hidden" name="_method" value="PUT">
                    <input type="text" name="Name" value="{{.Name}}" required>
                    <input type="email" name="Email" value="{{.Email}}" required>
                    <button type="submit" class="btn btn-warning btn-sm">Actualizar</button>
                </form>
                
                <!-- Formulario de eliminación -->
                <form action="/api/users/{{.ID}}/delete" method="POST" style="display:inline;">
                    {{ $.csrfField }}
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </li>
            {{end}}
        </ul>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
